<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 300px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        #display {
            width: 100%;
            padding: 20px;
            border: none;
            box-sizing: border-box;
            font-size: 2em;
            text-align: right;
            background-color: #333;
            color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        .btn {
            padding: 20px;
            border: none;
            font-size: 1.5em;
            background-color: #f5f5f5;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 10px;
        }

        .btn:hover {
            background-color: #e0e0e0;
        }

        .btn:active {
            background-color: #d0d0d0;
        }

        .btn.operator {
            background-color: #f0a500;
            color: #ffffff;
        }

        .btn.operator:hover {
            background-color: #e08900;
        }

        .btn.operator:active {
            background-color: #d17f00;
        }

        .btn.zero {
            grid-column: span 2;
        }

        .btn.double-width {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" >
        <div class="buttons">
            <button class="btn operator" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn operator" onclick="appendToDisplay('*')">*</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            <button class="btn operator" onclick="appendToDisplay('7')">7</button>
            <button class="btn operator" onclick="appendToDisplay('8')">8</button>
            <button class="btn operator" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            <button class="btn operator" onclick="appendToDisplay('4')">4</button>
            <button class="btn operator" onclick="appendToDisplay('5')">5</button>
            <button class="btn operator" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="calculate()">=</button>
            <button class="btn operator" onclick="appendToDisplay('1')">1</button>
            <button class="btn operator" onclick="appendToDisplay('2')">2</button>
            <button class="btn operator" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn zero" onclick="appendToDisplay('0')">0</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
